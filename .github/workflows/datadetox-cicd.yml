name: datadetox-cicd

on:
  push:
    branches: [main, develop, "milestone*", "deployment"]
  pull_request:
    branches: [main, develop, "milestone*"]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          uv sync --dev

      - name: Run tests with coverage + Hypothesis
        working-directory: ./backend
        run: |
          uv run pytest tests/ -v \
            --cov=routers \
            --cov=main \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=60

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/coverage.xml

      - name: Install model-lineage dependencies
        working-directory: ./model-lineage
        run: |
          uv sync --dev

      - name: Run model-lineage tests with coverage
        working-directory: ./model-lineage
        run: |
          uv run pytest tests/ -v \
            --cov=graph \
            --cov=scrapers \
            --cov=storage \
            --cov=lineage_scraper \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=60

      - name: Upload model-lineage coverage report
        uses: actions/upload-artifact@v4
        with:
          name: model-lineage-coverage-report
          path: model-lineage/coverage.xml

      - name: Check code formatting
        working-directory: ./backend
        run: |
          uv run black --check .

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          npm test -- --run --coverage
        env:
          CI: true

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/

  integration-tests:
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:5
        env:
          NEO4J_AUTH: neo4j/test_password
        ports:
          - 7687:7687
          - 7474:7474
        options: >-
          --health-cmd "cypher-shell -u neo4j -p test_password 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          uv sync --dev

      - name: Run backend integration tests
        working-directory: ./backend
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: test_password
          NEO4J_TEST_URI: bolt://localhost:7687
          NEO4J_TEST_USER: neo4j
          NEO4J_TEST_PASSWORD: test_password
        run: |
          uv run pytest tests/integration/ -v -m integration

      - name: Install model-lineage dependencies
        working-directory: ./model-lineage
        run: |
          uv sync --dev

      - name: Run model-lineage integration tests
        working-directory: ./model-lineage
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: test_password
        run: |
          uv run pytest tests/integration/ -v

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Run frontend integration tests
        working-directory: ./frontend
        run: |
          npm test -- --run src/integration/
        env:
          CI: true
