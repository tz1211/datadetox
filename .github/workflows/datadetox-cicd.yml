name: datadetox-cicd

on:
  push:
    branches: [main, develop, "milestone*", "deployment"]
  pull_request:
    branches: [main, develop, "milestone*", "deployment"]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          uv sync --dev

      - name: Run tests with coverage + Hypothesis
        working-directory: ./backend
        run: |
          uv run pytest tests/ -v \
            --cov=routers \
            --cov=main \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=60

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/coverage.xml

      - name: Install model-lineage dependencies
        working-directory: ./model-lineage
        run: |
          uv sync --dev

      - name: Run model-lineage tests with coverage
        working-directory: ./model-lineage
        run: |
          uv run pytest tests/ -v \
            --cov=graph \
            --cov=scrapers \
            --cov=storage \
            --cov=lineage_scraper \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=60

      - name: Upload model-lineage coverage report
        uses: actions/upload-artifact@v4
        with:
          name: model-lineage-coverage-report
          path: model-lineage/coverage.xml

      - name: Check code formatting
        working-directory: ./backend
        run: |
          uv run black --check .

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          npm test -- --run --coverage
        env:
          CI: true

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/

  integration-tests:
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:5
        env:
          NEO4J_AUTH: neo4j/test_password
        ports:
          - 7687:7687
          - 7474:7474
        options: >-
          --health-cmd "cypher-shell -u neo4j -p test_password 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          uv sync --dev

      - name: Run backend integration tests
        working-directory: ./backend
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: test_password
          NEO4J_TEST_URI: bolt://localhost:7687
          NEO4J_TEST_USER: neo4j
          NEO4J_TEST_PASSWORD: test_password
        run: |
          uv run pytest tests/integration/ -v -m integration

      - name: Install model-lineage dependencies
        working-directory: ./model-lineage
        run: |
          uv sync --dev

      - name: Run model-lineage integration tests
        working-directory: ./model-lineage
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: test_password
        run: |
          uv run pytest tests/integration/ -v

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Run frontend integration tests
        working-directory: ./frontend
        run: |
          npm test -- --run src/integration/
        env:
          CI: true

  deploy:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: deployment
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      GCP_REGION: ${{ secrets.GCP_REGION }}
      GCP_ZONE: ${{ secrets.GCP_ZONE }}
      PULUMI_STACK: ${{ vars.PULUMI_STACK || 'dev' }}
      PULUMI_BACKEND: ${{ vars.PULUMI_BACKEND || format('gs://{0}-pulumi-state-bucket', secrets.GCP_PROJECT) }}
      PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      NEO4J_URI: ${{ vars.NEO4J_URI || 'bolt://neo4j:7687' }}
      NEO4J_USER: ${{ vars.NEO4J_USER || 'neo4j' }}
      NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD || 'password' }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_DEPLOYMENT_SA_KEY }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Artifact Registry auth
        run: |
          gcloud auth configure-docker ${GCP_REGION}-docker.pkg.dev --quiet

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest

      - name: Install Pulumi CLI
        uses: pulumi/actions@v4

      - name: Install Pulumi plugins
        run: |
          pulumi plugin install resource command 1.1.3
          pulumi plugin install resource docker-build 0.0.15
          pulumi plugin install resource docker 4.9.0
          pulumi plugin install resource gcp 9.3.0
          pulumi plugin install resource kubernetes 4.23.0

      - name: Install deployment deps
        working-directory: deployment
        run: uv sync --dev

      - name: Build & push images (Pulumi)
        working-directory: deployment/deploy_images
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          pulumi login "$PULUMI_BACKEND"
          pulumi stack select "$PULUMI_STACK" --create
          pulumi config set gcp:project "$GCP_PROJECT" --stack "$PULUMI_STACK"
          pulumi up --stack "$PULUMI_STACK" -y

      - name: Deploy to GKE (Pulumi)
        working-directory: deployment/deploy_k8s
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          pulumi login "$PULUMI_BACKEND"
          pulumi stack select "$PULUMI_STACK" --create
          pulumi config set gcp:project "$GCP_PROJECT" --stack "$PULUMI_STACK"
          pulumi config set security:gcp_service_account_email "deployment@${GCP_PROJECT}.iam.gserviceaccount.com" --stack "$PULUMI_STACK" --non-interactive
          pulumi config set security:gcp_ksa_service_account_email "gcp-service@${GCP_PROJECT}.iam.gserviceaccount.com" --stack "$PULUMI_STACK" --non-interactive
          PULUMI_K8S_CLIENT_SIDE_APPLY_ENABLED=true pulumi up --stack "$PULUMI_STACK" --refresh -y
